<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pociąg do podróży</title>
</head>
<body>
  <div id="content">
    <header>
      <section class="brand">
        <a href="#">
          <img src="" alt="logo">
        </a>
      </section>
      <nav>
        <ul>
          <li><a href="#">O nas</a></li>
          <li><a href="#">Kontakt</a></li>
          <li><a href="#">Zaloguj się</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="trip-planner">
        <h2>Zaplanuj podróż</h2>
        <form id="">
          <div class="input-group start-select">
            <label for="start">
              Wybierz stację początkową:
            </label>
            <input type="text" list="start-stations" id="start" name="start" onkeyup="processChangesForStart()">
            <datalist id="start-stations"></datalist>
          </div>
          <div class="input-group dest-select">
            <label for="dest">
              Wybierz stację docelową:
            </label>
            <input type="text" list="dest-stations" id="dest" name="dest" onkeyup="processChangesForDest()">
            <datalist id="dest-stations"></datalist>
          </div>
          <div class="input-group">
            <label for="trip-datetime">Start podróży:</label>
            <input type="datetime-local" id="trip-datetime" name="trip-datetime" value="1">
          </div>
          <div class="input-group">
            <label for="avoidChanges">Unikaj przesiadek</label>
            <input type="checkbox" id="avoidChanges" name="avoidChanges">
          </div>
          <div>
            <button type="submit" id="search">Wyszukaj połączenia</button>
          </div>
        </form>
      </section>
      <section class="results">
  
      </section>
    </main>
    <footer>
      
    </footer>
  </div>
</body>
</html>
